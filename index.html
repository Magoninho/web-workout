<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Workout</title>
	<link rel="stylesheet" href="style/main.css">
	<audio src="assets/alarm.wav" id="alarm"></audio>
</head>

<body>
	<img src="assets/Web-Workout.png" alt="Web Workout" style="max-width: 100%;">
	<div id="input">
		<p>An open source project that allows
			you to convert json files into practicable workouts</p>

		<h3>Paste a json code here and start exercising</h3>
		<textarea id="pasted-json" placeholder="Paste your workout JSON here..."></textarea><br>
		<a href="examples.html">Choose from examples</a><br>
		<button id="start-btn1">Start</button><br>

		<h3>OR</h3>

		<div style="border: 1px solid black; width: fit-content; margin: auto; padding:20px;">
			<h3>Choose a json file from device:</h3>
			<input type="file" name="" id="file-upload" accept=".json"><br><br>
			<button id="start-btn2">Start</button>
		</div>
	</div>

	<div id="workout">
		<div id="info">
			<h1 id="title"></h1>
			<img id="image" style="width: 250px">

		</div>

		<div id="time" style="font-size: 48pt;">

		</div>
	</div>
	<div id="resultsdiv">
		<p id="results"></p>
	</div>

	<script src="dist/nosleep.js"></script>
	<script>

		// this module prevents display sleep and enable wake lock in all Android and iOS web browsers
		// https://github.com/richtr/NoSleep.js
		let noSleep = new NoSleep();
		document.addEventListener('click', function enableNoSleep() {
			document.removeEventListener('click', enableNoSleep, false);
			noSleep.enable();
			console.log("asdf")
		}, false);
	</script>

	<script type="module" src="dist/index.js"></script>
</body>

</html>
